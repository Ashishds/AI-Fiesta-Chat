name: Deploy Infrastructure (Terraform)

on:
  workflow_dispatch:

jobs:
  terraform:
    name: Provision AWS Amplify
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./terraform

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        TF_VAR_github_token: ${{ secrets.GH_PAT }}
        TF_VAR_openai_api_key: ${{ secrets.OPENAI_API_KEY }}
        TF_VAR_groq_api_key: ${{ secrets.GROQ_API_KEY }}
        TF_VAR_perplexity_api_key: ${{ secrets.PERPLEXITY_API_KEY }}
        TF_VAR_next_public_clerk_publishable_key: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        TF_VAR_clerk_secret_key: ${{ secrets.CLERK_SECRET_KEY }}
